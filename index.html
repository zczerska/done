<!DOCTYPE html>
 <html>
   <head>
     <meta name="viewport" content="width=device-width, initial-scale=1">
	 <link href="https://fonts.googleapis.com/css?family=Averia+Serif+Libre&display=swap" rel="stylesheet">
	 <title>To-Do App</title>
	 <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
   </head>
   <body>
	 
			 <h1 style="margin-left: 33%">Things To Do!</h1>

			 <form id="addToDoForm" style="margin-left: 30%">
				 <label for="newToDoText" style="font-size: 1.2em">To-Do:</label>
				<div class="mdl-textfield mdl-js-textfield is-upgraded is-dirty" data-upgraded=",MaterialTextfield">
					<input class="mdl-textfield__input" type="text" id="newToDoText">
				</div>
				
				<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="submit" id="add" data-upgraded=",MaterialButton,MaterialRipple">Add Me!<span class="mdl-button__ripple-container"><span class="mdl-ripple"></span></span></button>
				
				<ul id="toDoList" style="list-style: none">
				 
				</ul>

				<script src="DOMp2v3.js"></script>
				 
			    </form>
				
	   
   </body>
 </html>
